<table mat-table [dataSource]="orders" class="mat-elevation-z8">


    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef> Data da compra </th>
      <td mat-cell *matCellDef="let element"> {{element.orderDate | date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef>Itens da compra </th>
      <td mat-cell *matCellDef="let element"> {{ getItems(element) }} </td>
    </ng-container>
  
    <ng-container matColumnDef="totalValue">
      <th mat-header-cell *matHeaderCellDef> Valor total </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
